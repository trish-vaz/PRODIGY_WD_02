<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="main-heading">Stopwatch</h1>
    <div class="stopwatch-svg-container">
      <svg id="stopwatch-svg" width="200" height="200" viewBox="0 0 200 200">
        <!-- Outer border -->
        <circle cx="100" cy="100" r="95" fill="#23272F" stroke="#444" stroke-width="3"/>
        <!-- Inner black face -->
        <circle cx="100" cy="100" r="80" fill="#181A20" stroke="#444" stroke-width="2"/>
        <!-- Tick marks and numbers will be added by JS -->
        <g id="ticks"></g>
        <g id="numbers"></g>
        <!-- Stopwatch hand -->
        <g id="hand-group">
          <line id="svg-hand" x1="100" y1="100" x2="100" y2="30" stroke="#ff8800" stroke-width="3" stroke-linecap="round"/>
          <circle cx="100" cy="100" r="6" fill="#ff8800" stroke="#23272F" stroke-width="2"/>
        </g>
      </svg>
    </div>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
